<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akemi - Portfólio</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/public/img/akemi_perfil_temp.jpeg" type="image/x-icon"/>
</head>
<style>
    body {
        font-family: sans-serif;
        background-color: black;
        color: white;
    }

    img {
        max-width: 100%;
    }

    .tela-maxima {
        max-width: 1200px;
        margin: 0px auto;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10; /* Coloca o overlay acima do conteúdo WebGL */
        display: flex;
        align-items: center; /* Alinha verticalmente o conteúdo */
        justify-content: center; /* Alinha horizontalmente o conteúdo */
        text-align: center; /* Centraliza o texto */
    }

    #container3D {
        width: 1200px;
        height: 686px;
        background-image: url('/public/img/fundo_3d.png');
        background-size: contain;
        position: relative;
    }

    h1, p {
        z-index: 20; /* Certifica-se de que o texto esteja sobre o WebGL */
        color: white;
    }

</style>
<body>
<div class="tela-maxima">
    <div id="container3D">
        <div id="overlay">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 offset-md-1">
                        <h1>
                            akemi
                        </h1>
                        <p>
                            teste
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>teste</h1>
            </div>
            <div  class="col-md-6">
                <h1>teste</h1>
            </div>
        </div>
    </div>
</div>
</body>
<script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@v0.169.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.169.0/examples/jsm/"
		}
	}
</script>
<script type="module">
	import * as THREE from 'three';
	import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let scene, camera, renderer, model;

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45, 1200 / 686, 0.1, 1000);
        camera.position.set(-2.9, 2.6, 8);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(1200, 686);
        document.getElementById("container3D").appendChild(renderer.domElement);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 20, 7.5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();
        loader.load("/public/model/plantinha_temp.glb", (gltf) => {
            model = gltf.scene;
            scene.add(model);
        });

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);

        if (model) {
            model.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
    }

    init();

</script>

</script>
